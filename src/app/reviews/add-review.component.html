<div class="row justify-content-center">
    <div class="col-md-6">
        <form #myForm="ngForm" (ngSubmit)="submitReview(myForm.value)">

            <div class="form-group">
                <label for="name">name</label>
                <input id="name" type="text"
                       #name="ngModel"
                       ngModel
                       name="name"
                       class="form-control">
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input id="email" type="text"
                       #email="ngModel"
                       ngModel
                       name="email"
                       class="form-control" required>
                <div [hidden]="email.valid || email.pristine"
                     class="alert alert-danger">
                    Email is required
                </div>
            </div>

            <div class="form-group">
                <label for="rate">rate</label>
                <input id="rate" type="number"
                       #rate="ngModel"
                       ngModel
                       name="rate"
                       class="form-control" required value="0">
                <div [hidden]="rate.valid || rate.pristine"
                     class="alert alert-danger">
                    rate is required
                </div>

            </div>
            <div class="form-group">
                <label for="text">text</label>
                <textarea id="text"
                          #text="ngModel"
                          ngModel
                          name="text"
                          class="form-control" required>
                </textarea>

                <div [hidden]="text.valid || text.pristine"
                     class="alert alert-danger">
                    text is required
                </div>

            </div>


            <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Submit</button>
        </form>
    </div>
</div>
